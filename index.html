<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa para Beisy</title>

  <!-- Bootstrap y fuente -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <!-- Tu CSS de flores -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      background-color: #464b46;
      color: white;
    }
    .pantalla {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .glowing-text {
      font-family: 'Dancing Script', cursive; 
      font-size: 3rem;
      animation: glowingPhrase 3s linear infinite;
    }
    @keyframes glowingPhrase {
      0%, 100% { color: white; }
      50% { color: yellow; }
    }
    .btn-custom {
      font-size: 1.5rem;
      padding: 15px 30px;
      color: yellow;
      background-color: black;
      border: 2px solid yellow;
      border-radius: 8px;
      margin-top: 30px;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background-color: red;
      color: white;
      border-color: red;
    }
    #principal {
      display: none; /* oculto al inicio */
    }
  </style>
</head>
<body>

  <!-- Pantalla inicial -->
  <div id="inicio" class="pantalla">
    <div class="glowing-text">
      Para mi<br>
      princesita<br>
      Beisy<br>
      ‚ù§Ô∏è
    </div>
    <img src="snoopy.png" alt="Snoopy" width="300">
    <button class="btn btn-custom" onclick="mostrarPrincipal()">CLICK AQU√ç</button>
  </div>

  <!-- Pantalla principal (flores animadas) -->
  <div id="principal" class="pantalla">
    <h1 style="margin-bottom:20px;">Feliz 21 de septiembre üå∏</h1>

    <!-- ‚ú® Aqu√≠ pego el contenido de tu Principal.html (flores animadas) -->
    <div class="flowers">
      <div class="flower flower1"></div>
      <div class="flower flower2"></div>
      <div class="flower flower3"></div>
      <div class="flower flower4"></div>
      <div class="flower flower5"></div>
      <!-- Agrega todas las flores que ten√≠as en Principal.html -->
    </div>
  </div>

  <script>
    function mostrarPrincipal() {
      document.getElementById("inicio").style.display = "none";
      document.getElementById("principal").style.display = "flex";
    }
  </script>
</body>
</html>
